name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        docker build -t fedora-test -f tests/fedora-dockerfile .
        docker run -v $PWD:/data -w/data fedora-test ansible-playbook test.yml -i tests/inventory --connection=local -e "{'linuxbrew_use_installer':true}"
